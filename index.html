<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Rolling Application</title>
        <meta keyword="dice, roll dice, dice rolling game, dice game, shoot dice, dice rolling app">
        <meta description="Dice rolling application that allows you to play dice rolling games right on your phone.  Roll dice on your phone">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dice.css">
        <meta name="google-site-verification" content="qNPp4Pjt2IcHOVe0g-7vYoMT-P10kfvrcrdpYeDpn7E" />
       
    </head>
    <body>
        <div class="dice-number-container">
            <button class="minus">-</button>
            <span class="number-of-dice">2</span>
            <button class="plus">+</button>
        </div>
        <div class="dice-container">
            
            <div class="dice">
                <div class="dot 6">&nbsp;</div>
                <div class="dot 6">&nbsp;</div>
                <div class="dot 6">&nbsp;</div>
                <div class="dot 6">&nbsp;</div>
                <div class="dot 6">&nbsp;</div>
                <div class="dot 6">&nbsp;</div>
            </div>
            <div class="dice">
                <div class="dot 4">&nbsp;</div>
                <div class="dot 4">&nbsp;</div>
                <div class="dot 4">&nbsp;</div>
                <div class="dot 4">&nbsp;</div>
            </div>
        </div>
       <div class="button-container">
            <button class="roll">Roll Dice</button>
       </div>
        <script src="dice.js"></script>
    </body>
</html>
